#Priority: prefix key and reloading tmux.conf:
#-------------------------------------------------------#
#change prefix from C-b to C-a
unbind C-b 
set -g prefix C-a  
 
#bind C-a C-a to 'home', or start of line, which was C-a previously  
bind C-a send-prefix
#-------------------------------------------------------#

bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

#Terminal admin:
#-------------------------------------------------------#
#set mouse off/on - if off, forces you to use keyboard with prefix-[
set -g mouse on
 
# start with window 1 (instead of 0)
set -g base-index 1
 
# start with pane 1
set -g pane-base-index 1

# use vi or emacs-style key bindings in copy mode
set -g mode-keys vi
#-------------------------------------------------------#

# Option neovim wants
set-option -sg escape-time 10
set-option -g default-terminal "screen-256color"
set-option -g focus-events on

# Smooth colors
set -sa terminal-overrides ",xterm-256color:RGB"

# for more check:
# http://www.deanbodenham.com/learn/tmux-conf-file.html
